    <title>Recurssion power of two</title>
</head>
<body>
    <script>
        //power of two
function getrecurssion(n){
    if(n == 1)
    {
        return true;
    }
    if(n%2 != 0){
        return false;
    }
    
    return getrecurssion(n/2)
}
console.log(getrecurssion(7)); 

    </script>
</body>
