<body>
    <script>
    // WAP for Array tobe print in Reverse Order
    //Recursive
        function ReverseArray(a,i){
            let n = a.length
            if(i > n/2){
                return;
            }
            let temp = a[i]
            a[i] = a[n-i-1]
            a[n-i-1] = temp 
            return ReverseArray(a,i+1)
        }
        console.log(a);
        ReverseArray(a,0)
        console.log(a);
