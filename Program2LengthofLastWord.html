    <title>Get length of Last World</title>

<body>
    <script>
        
    function getLengthofLastWord(s){

        let s = 'Hello World'
        let x = s.trim().split(' ')
        console.log(x)
        let lastword = x[x.length-1]
        let result = lastword.split('')
        console.log(result.length)
    }
     
    getLengthofLastWord()
    </script>
